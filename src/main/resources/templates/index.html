<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Time in minutes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${recipes.empty}">
            <td colspan="2"> No recipes available </td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td><span th:text="${recipe.title}"> Title </span></td>
            <td><span th:text="${recipe.timeInMinutes}"> Time in minutes </span></td>
        </tr>
        </tbody>
    </table>
    <br/>
</body>
</html>
